version: '3.8'

services:
  frontend:
    build:
      context: ./EdgeDetectr-Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - OPERATOR_PROCESS=/app/operators/build
      - NODE_ENV=production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge